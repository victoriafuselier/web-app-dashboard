<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1></h1>
        <div>
            <svg></svg>
            <div id="notifications"></div>
        </div>
        <img>
        <h3></h3>
    </header>
    <nav>
        <a><img></a>
        <a><img></a>
        <a><img></a>
        <a><img></a>
    </nav>
    <main>
        <div class="main-header">
            <h2>Dashboard</h2>
            <div class="tab"></div>
        </div>
        <div class="alert" id="alert">
        </div>
        <section class="traffic">
            <div class="traffic-header">
                <h3 class="section-header">Traffic</h3>
                <ul>
                    <li class="traffic-nav-links">Hourly</li>
                    <li class="traffic-nav-links">Daily</li>
                    <li class="traffic-nav-links">Weekly</li>
                    <li class="traffic-nav-links">Monthly</li>
                </ul>
            </div>
        </section>
        <section class="daily-traffic">
            <h3 class="section-header">Daily Traffic</h3>
        </section>
        <section class="mobile-users">
            <h3 class="section-header">Mobile Users</h3>
        </section>
        <section class="social-stats">
            <h3 class="section-header">Social Stats</h3>
        </section>
        <section class="new-members">
            <h3 class="section-header">New Members</h3>
        </section>
        <section class="recent-activity">
            <h3 class="section-header">Recent Activity</h3>
        </section>
        <section class="message-user">
            <h3 class="section-header">Message User</h3>
            <form>
                <input type="text" placeholder="Search for user">
                <textarea placeholder="Message to user"></textarea>
                <button id="send">Send</button>
            </form>
        </section>
        <section class="settings">
            <h3 class="section-header">Settings</h3>
        </section>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.3.0/chart.umd.min.js" integrity="sha512-TJ7U6JRJx5IpyvvO9atNnBzwJIoZDaQnQhb0Wmw32Rj5BQHAmJG16WzaJbDns2Wk5VG6gMt4MytZApZG47rCdg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
